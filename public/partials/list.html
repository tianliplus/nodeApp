<div class="page-header">
  <h1>所有投票</h1>
</div>
<div class="row">
  <div class="col-xs-5">
	<a href="#/new" class="btn btn-default">
	  <span class="glyphicon glyphicon-plus"></span>
	  增加新投票
	</a>
  </div>
  <div class="col-xs-7">
	<input type="text" class="form-control" ng-model="query" placeholder="搜索"/>
  </div>
</div>
<div class="row"><div class="col-xs-12"><hr></div></div>
<div class="row" ng-switch on="vote.length">
  <ul ng-switch-when="0">
	<li><em>还没有人发起投票，要不要<a href="#/new">创建一个</a>?</em></li>
  </ul>
  <ul ng-switch-default>
	<li ng-repeat="vote in votes | filter:query">
	  <a href="#/vote/{{vote._id}}">{{vote.question}}</a>
	</li>
  </ul>
</div>
<p>&nbsp;</p>
